<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <p
       th:text="${person.getName() + ' ' + person.getSurname()+' '+person.getAge()+' '+person.getPhone_number()}">user</p>
</div>

<br/>
<hr/>

<a href="/people/new">Create new person</a>

</body>
</html>
